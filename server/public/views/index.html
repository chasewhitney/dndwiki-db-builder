<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Hotel</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/main.css">
  </head>
  <body>
<div id="main">
<h1>Owners and Pets</h1>
<div id="ownerRegistration">
  <h2>Owner Registration</h2>
  <p>First Name</p><input id="firstName"> </input><p>Last Name</p><input id="lastName"></input>
  <button id="register">Register</button>
<div id="pets">
  <h2>Pets</h2>
  <p>Owner Name</p><select name="ownerName">
    <option></option>
  </select>
  <p>Pet Name</p><input id="petName"></input>
  <p>Breed</p><input id="petBreed"></input>
  <p>Color</p><input id="petColor"></input>
  <button id="addPet">Add Pet</button>
</div>
<div id="petTable">
  <tr>
   <th>Owner</th>
   <th>Pet</th>
   <th>Breed</th>
   <th>Color</th>
   <th>Update</th>
   <th>Delete</th>
   <th>Check In/Out</th>
 </tr>
</div>
</div>
  </body>
</html>
